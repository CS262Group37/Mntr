name: PostgreSQL container set up
on: push

jobs:
  # Label of the container job
  container-job:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Docker Hub image that `container-job` executes in
    container: python

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_USER: postgres_user
          POSTGRES_DB: postgres_db
          POSTGRES_PASSWORD: postgres_password
        ports:
          # maps tcp port 5432 on service container to the host
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Install PostgreSQL client
        run: |
          apt-get update
          apt-get install --yes postgresql-client
      - name: Setup database
        run: |
          PGPASSWORD=postgres_password psql -h postgres -U postgres_user -c 'CREATE DATABASE "cs261_project";'
          PGPASSWORD=postgres_password psql -h postgres -U postgres_user -c '\l;'
        env:
          PGPASSWORD: postgres_password
      - uses: actions/checkout@v2
      - name: Create .env file
        run: |
          touch backend/.env
          echo FLASK_APP=app >> .env
          echo FLASK_ENV=development >> .env
          echo DB_USER=postgres_user >> .env
          echo DB_NAME=postgres_db >> .env
          echo DB_PASSWORD=postgres_password >> .env
          echo HOSTNAME=http://localhost:5000 >> .env
          cat .env
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run tests
        run: pytest
